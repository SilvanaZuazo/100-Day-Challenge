<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== REMIX ICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="style.css">

        <title>Contact Us - Day 1 of 100 days of design - Autor: Silvana Guardia</title>
    </head>
    <body>

      <section class="form__container">
        <div class="contact__box">
                <img src="img/3d.png" alt="">
                <div class="container__icon">Follow Us
                    <i class="ri-facebook-fill icon"></i>
                    <i class="ri-instagram-fill icon"></i>
                    <i class="ri-behance-fill icon"></i>
                </div>
        </div>
        <div class="contact__form">
                <form action="" class="contact__form">
                    <div class="contact__data">
                      <h2 class="section__title">
                        Get in touch
                      </h2>
                      <p class="contact__subtitle">Lorem ipsum dolor sit amet, consectetur <br>
                        adipiscing elit, sed do eiusmod.</p>   
                    </div>                       
                    <div class="contact__inputs">

                        <div class="contact__content">
                            <input type="text" placeholder=" " class="contact__input">
                            <label for="" class="contact__label">Name</label>
                        </div>
                                              
                        <div class="contact__content">
                            <input type="email" placeholder=" " class="contact__input">
                                <label for="" class="contact__label">Email</label>
                        </div>

                        <div class="contact__content">
                            <input type="text" placeholder=" " class="contact__input">
                            <label for="" class="contact__label">Phone</label>
                        </div>                        

                        <div class="contact__content contact__area">
                            <textarea name="message" placeholder=" " class="contact__input"></textarea>                              
                            <label for="" class="contact__label">Message</label>
                        </div>
                    </div>

                    <button class="button button--flex">
                        Send Message
                    </button>
                </form>          
        </div>
      </section>




    </body>
  </html>
